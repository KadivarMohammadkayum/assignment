<body>
    <!-- How is Cell Padding different from Cell Spacing? With Example. -->

    <!-- Cellpadding basically defines the space present between a table cell's border and the content present in it.
         Cellspacing basically defines the space present between individual adjacent cells. -->

         <!-- Example of Cellspacing -->

         <h1>Cars Information</h1>

         <table border="1px" class="Cellspacing">
           <tr>
             <th>Company name</th>
             <th>Cars name</th>
           </tr>

            <tr>
              <td>Tata</td>
              <td>Tiago</td>
           </tr>

           <tr>
             <td>Hyundai</td>
             <td>Creata</td>
           </tr>

           <tr>
              <td>Mahindra</td>
              <td>Thar</td>
           </tr> <br><br><br><br>

        </table>

        <!-- cell padding -->

        <h1>information</h1>

        <table border="1px" class="Cellpadding">

            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Job</th>
            </tr>

            <tr>
               <td>Maynk Markannde</td>
               <td>30</td>
               <td>Electrician</td>
            </tr>

            <tr>
                <td>Arjun Kapoor</td>
                <td>35</td>
                <td>Welder</td>
            </tr>

        </table>
</body>
